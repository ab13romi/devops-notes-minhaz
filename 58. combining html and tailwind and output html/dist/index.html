<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tailwind Starter</title>
    <link rel="stylesheet" href="./output.css" />
    <style type="text/css">
      /* @tailwind base; */

      .mt-12 {
        margin-top: 3rem;
      }

      .mt-4 {
        margin-top: 1rem;
      }

      .bg-gray-800 {
        --tw-bg-opacity: 1;
        background-color: rgb(31 41 55 / var(--tw-bg-opacity));
      }

      .bg-yellow-100 {
        --tw-bg-opacity: 1;
        background-color: rgb(254 249 195 / var(--tw-bg-opacity));
      }

      .p-24 {
        padding: 6rem;
      }

      .text-center {
        text-align: center;
      }

      .text-4xl {
        font-size: 2.25rem;
        line-height: 2.5rem;
      }

      .text-xl {
        font-size: 1.25rem;
        line-height: 1.75rem;
      }

      .font-bold {
        font-weight: 700;
      }

      .text-red-500 {
        --tw-text-opacity: 1;
        color: rgb(239 68 68 / var(--tw-text-opacity));
      }

      .text-white {
        --tw-text-opacity: 1;
        color: rgb(255 255 255 / var(--tw-text-opacity));
      }

      .text-green-500 {
        --tw-text-opacity: 1;
        color: rgb(34 197 94 / var(--tw-text-opacity));
      }

      .text-blue-500 {
        --tw-text-opacity: 1;
        color: rgb(59 130 246 / var(--tw-text-opacity));
      }

      .text-sky-100 {
        --tw-text-opacity: 1;
        color: rgb(224 242 254 / var(--tw-text-opacity));
      }

      .text-sky-500 {
        --tw-text-opacity: 1;
        color: rgb(14 165 233 / var(--tw-text-opacity));
      }
    </style>
  </head>
  <body class="bg-gray-800">
    <div class="text-center mt-12 bg-yellow-100 p-24">
      <h1 class="text-4xl text-blue-500 font-bold">2 Heap asdHsseap aa!</h1>
      <p class="text-xl text-red-500 mt-4">
        I have created my first html project using tailwind.asd asdfasdasd
      </p>
    </div>
  </body>
</html>
